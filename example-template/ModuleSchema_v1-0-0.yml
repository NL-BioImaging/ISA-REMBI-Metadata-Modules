id: https://example.org/schemas/Module
name: ModuleSchema
description: Model-level metadata for generic REMBI or ISA module schema
version: v1.0.0
license: https://creativecommons.org/publicdomain/zero/1.0/
imports:
  - linkml:types
default_range: string

classes:

    ModelLevelMetadata:
      slots:
        - ModuleScope
        - ModuleScopeTermAccession
        - DateGenerated
        - CreatedBy
        - CreatedByAffiliation
        
slots:
    
  ModuleScope:
    description: The scope of the module. Use EDAMBioImaging as the initial suggested Ontology

  ModuleScopeTermAccession:
    description: The term accession for the ModuleScope

  DateGenerated:
    description: Date when the module template was generated

  CreatedBy:
    description: Creator of the template

  CreatedByAffiliation:
    description: Affiliation of the creator      
      